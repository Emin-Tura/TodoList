<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>TODO</h1>
                <i class="fas fa-sun" onclick="lightMode()"></i>
            </div>
            <div class="card-body">
                <ul class="list-header">
                    <li class="list-group-item">
                        <input type="checkbox">
                        <input type="text" class="inputText" id="todo" placeholder="Bir Todo Giriniz">
                        <i class="fas fa-check-circle" style="color: #4b4d64; cursor: pointer;"></i>
                    </li>
                </ul>
            </div>

            <div class="card-body">
                <ul class="list-group">
                    <!-- <li class="list-group-item">
                        <input type="checkbox">
                        <label for="" class="inputText"></label>
                        <i class="fas fa-trash-alt" id="icon"></i>
                    </li> -->
                </ul>
                <ul class="list-footer">
                    <li class="list-group-item li-footer filterTodo"
                        style="border-top-left-radius: 0; border-top-right-radius: 0;">
                        <div class="col-3">
                            <p>5 Items Left</p>
                        </div>
                        <div class="col-3">
                            <a href="#" id="linkAll" style="color: #4676e2;">All</a>
                            <a href="#" id="linkActive">Active</a>
                            <a href="#" id="linkComplated">Complated</a>

                        </div>
                        <div class="col-3">
                            <a href="#" id="clearComplated">Clear Complated</a>
                        </div>
                    </li>
                </ul>
            </div>


        </div>




    </div>

    <script src="todo-app.js"></script>
</body>

</html>
